<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}株式会社ユニテクトル{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">株式会社ユニテクトル</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">会社概要</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services">サービス</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">ニュース</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">お問い合わせ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>株式会社ユニテクトル</h5>
                    <p>〒100-0001<br>
                    東京都千代田区千代田1-1-1</p>
                </div>
                <div class="col-md-4">
                    <h5>お問い合わせ</h5>
                    <p>TEL: 03-1234-5678<br>
                    Email: info@unitectol.co.jp</p>
                </div>
                <div class="col-md-4">
                    <h5>SNS</h5>
                    <div class="social-links">
                        <a href="#" class="me-3">Twitter</a>
                        <a href="#" class="me-3">LinkedIn</a>
                        <a href="#">Facebook</a>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <p>&copy; 2024 株式会社ユニテクトル All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
